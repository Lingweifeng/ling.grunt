<body class="bg-light">
    <header id="top" class="header">
        <h1>dicos</h1>

        <a class="menubtn" href="#"><i class="icon sort-thin"></i></a>
        <i class="menu-drop-mark"></i>
        <div class="menu-drop">
            <ul class="list">
                <li><a href="#"><b>首页</b><i class="icon arrow-right"></i></a></li>
                <li><a href="#"><b>我要送餐</b><i class="icon arrow-right"></i></a></li>
                <li><a href="#"><b>我要堂吃</b><i class="icon arrow-right"></i></a></li>

    <section class="tips order-item">
        <p class="text-center orange">剩余支付时间：<span class="orange"><b id="minute" class="orange">0</b>分<b id="second" class="orange">0</b>秒</span></p>

        <p>订单号<span class="float-right lightmore">000111111000111111</span></p>

    <!-- build:js ../js/lib.min.js -->

    <!-- build:js ../js/common.min.js -->
    <script src="../js/common.js"></script>
    <!-- endbuild -->
    <script>
        $(function(){
            // 倒计时
            var m = 29; //传个分钟数到这里
            var s = 59;
            function showtime(){
                $( '#minute' ).text( m );
                $( '#second' ).text( s );
                s = s-1;
                if( s==0 ){
                    m = m -1;
                    s = 60
                }
                if(m==0){
                    alert( '时间到！！！' );
                }
            };
            clearInterval( settime ); 
            var settime = setInterval(function(){
                showtime();
            }, 1000 );
        });
    </script>
</body>
